name: Build and Release

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13  # Use macOS 13 for better compatibility
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
    
    - name: Build CLI
      run: |
        swift build -c release --product diginoise
        mkdir -p artifacts
        cp .build/release/diginoise artifacts/
    
    - name: Build Menu Bar App
      run: |
        swift build -c release --product DigiNoiseMenuBar
        # Create .app bundle structure
        mkdir -p artifacts/DigiNoiseMenuBar.app/Contents/MacOS
        mkdir -p artifacts/DigiNoiseMenuBar.app/Contents/Resources
        
        # Copy binary
        cp .build/release/DigiNoiseMenuBar artifacts/DigiNoiseMenuBar.app/Contents/MacOS/
        
        # Create Info.plist
        cat > artifacts/DigiNoiseMenuBar.app/Contents/Info.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>DigiNoiseMenuBar</string>
            <key>CFBundleIdentifier</key>
            <string>com.diginoise.menubar</string>
            <key>CFBundleName</key>
            <string>DigiNoise</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
            <key>LSMinimumSystemVersion</key>
            <string>13.0</string>
            <key>LSUIElement</key>
            <true/>
        </dict>
        </plist>
        EOF
        
        # Create PkgInfo
        echo "APPL????" > artifacts/DigiNoiseMenuBar.app/Contents/PkgInfo
    
    - name: Create ZIP Archives
      run: |
        cd artifacts
        zip -r DigiNoise-CLI.zip diginoise
        zip -r DigiNoiseMenuBar.app.zip DigiNoiseMenuBar.app
        cd ..
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DigiNoise-Build
        path: artifacts/*.zip
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*.zip
        body: |
          ## DigiNoise Release
          
          ### Downloads
          
          **Menu Bar App (Recommended):** `DigiNoiseMenuBar.app.zip`
          - Download, unzip, drag to Applications
          - Double-click to run
          - Lives in your menu bar
          
          **CLI Tool:** `DigiNoise-CLI.zip`
          - For Terminal users
          - Contains `diginoise` binary
          
          ### Quick Start
          
          1. Download `DigiNoiseMenuBar.app.zip`
          2. Unzip and move `DigiNoiseMenuBar.app` to Applications
          3. Double-click to launch
          4. Click the üåê icon in your menu bar
          5. Click "Start" to begin generating noise
          
          ### First Time Setup
          
          The menu bar app will prompt you to install the background service. Click "Install" when prompted.
          
          ### System Requirements
          
          - macOS 13.0 or later
          - No additional software needed
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
