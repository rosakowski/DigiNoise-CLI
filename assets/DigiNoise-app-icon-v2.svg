<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Purple gradient matching menu bar -->
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6364FF"/>
      <stop offset="100%" style="stop-color:#8C5CFF"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#purpleGrad)"/>
  
  <!-- Center dot (antenna base) -->
  <circle cx="512" cy="540" r="55" fill="white"/>
  
  <!-- Antenna tower -->
  <rect x="494" y="320" width="36" height="220" fill="white" rx="6"/>
  
  <!-- Top of antenna -->
  <circle cx="512" cy="300" r="28" fill="white"/>
  
  <!-- Signal waves - left side -->
  <path d="M 400 300 Q 360 250 400 200" stroke="white" stroke-width="24" fill="none" stroke-linecap="round"/>
  <path d="M 360 300 Q 280 210 360 120" stroke="white" stroke-width="24" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 320 300 Q 200 160 320 60" stroke="white" stroke-width="24" fill="none" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Signal waves - right side -->
  <path d="M 624 300 Q 664 250 624 200" stroke="white" stroke-width="24" fill="none" stroke-linecap="round"/>
  <path d="M 664 300 Q 744 210 664 120" stroke="white" stroke-width="24" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 704 300 Q 824 160 704 60" stroke="white" stroke-width="24" fill="none" stroke-linecap="round" opacity="0.4"/>
  
  <!-- D letter - left side, semi-transparent overlay -->
  <text x="280" y="580" font-family="SF Pro Display, -apple-system, Helvetica, Arial, sans-serif" font-size="280" font-weight="700" fill="white" text-anchor="middle" opacity="0.25">D</text>
  
  <!-- N letter - right side, semi-transparent overlay -->
  <text x="744" y="580" font-family="SF Pro Display, -apple-system, Helvetica, Arial, sans-serif" font-size="280" font-weight="700" fill="white" text-anchor="middle" opacity="0.25">N</text>
</svg>
