<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6364FF"/>
      <stop offset="100%" style="stop-color:#8C5CFF"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#purpleGrad)"/>
  
  <!-- Center dot (antenna base) - moved down -->
  <circle cx="512" cy="580" r="55" fill="white"/>
  
  <!-- Antenna tower - moved down -->
  <rect x="494" y="360" width="36" height="220" fill="white" rx="6"/>
  
  <!-- Top of antenna - moved down -->
  <circle cx="512" cy="340" r="28" fill="white"/>
  
  <!-- Signal waves - left side - adjusted -->
  <path d="M 400 340 Q 360 290 400 240" stroke="white" stroke-width="24" fill="none" stroke-linecap="round"/>
  <path d="M 360 340 Q 280 250 360 160" stroke="white" stroke-width="24" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 320 340 Q 200 200 320 100" stroke="white" stroke-width="24" fill="none" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Signal waves - right side - adjusted -->
  <path d="M 624 340 Q 664 290 624 240" stroke="white" stroke-width="24" fill="none" stroke-linecap="round"/>
  <path d="M 664 340 Q 744 250 664 160" stroke="white" stroke-width="24" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 704 340 Q 824 200 704 100" stroke="white" stroke-width="24" fill="none" stroke-linecap="round" opacity="0.4"/>
  
  <!-- D letter - left side -->
  <text x="280" y="620" font-family="SF Pro Display, -apple-system, Helvetica, Arial, sans-serif" font-size="280" font-weight="700" fill="white" text-anchor="middle" opacity="0.25">D</text>
  
  <!-- N letter - right side -->
  <text x="744" y="620" font-family="SF Pro Display, -apple-system, Helvetica, Arial, sans-serif" font-size="280" font-weight="700" fill="white" text-anchor="middle" opacity="0.25">N</text>
</svg>
